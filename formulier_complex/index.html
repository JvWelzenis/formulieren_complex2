<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <form name="contact" method="POST" data-netlify="true">
        <p>

        <p>

        </p>

            <input type="checkbox" name="Quisine4" value="Arabisch"> Arabisch<br>
        </label>
<p>
    <label>Favoriete kleur van schort: <input type="color" name="Color"/></label>
</p>
<p>
   <label>Biografie: <br><textarea></textarea></label> 
</p>

</p>

    <label> <input type="reset" name="Reset"/></label>

        </form>
